<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCV 홈페이지 바로가기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background-image: url('https://search.pstatic.net/sunny/?src=http%3A%2F%2Ffile3.instiz.net%2Fdata%2Fcached_img%2Fupload%2F2023%2F05%2F18%2F20%2F724f732122b1fc18d50762312eb8c84f.jpg&type=sc960_832');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            background-color: #1E90FF;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #ffffff;
            border-radius: 30px;
            text-decoration: none;
            display: block;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #104E8B;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }
        .warning {
            font-size: 24px;
            font-weight: bold;
            color: red;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">the SCV</div>
    </div>

    <div class="overlay">
        <a href="https://www.thescv.kr/main" class="button">메인 화면</a>
        <a href="https://www.thescv.kr/login" class="button">알바 지원</a>
        <a href="https://www.thescv.kr/login" class="button">급여/비용 청구</a>
    </div>

    <div class="warning">
        펑크 금지
    </div>

</body>
</html>
